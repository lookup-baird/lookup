<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lookup</title>
</head>
<body>
  <h1>Lookup</h1>
  <input type="text" id="wordInput" placeholder="Enter word">
  <button onclick="processWord()">Submit</button>
  <p id="output">Chat-native UI for Lookup</p>
  <script>
    function processWord() {
      let word = document.getElementById("wordInput").value;
      document.getElementById("output").innerText = `Selected: ${word}`;
    }
  </script>
</body>
</html>
