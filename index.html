<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lookup</title>
</head>
<body>
  <h1>Lookup</h1>
  <input type="text" id="wordInput" placeholder="Enter word">
  <button onclick="fetchDefinition()">Submit</button>
  <div id="output">Chat-native UI for Lookup</div>
  <script>
    async function fetchDefinition() {
      let word = document.getElementById("wordInput").value;
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await response.json();
        let definitions = data[0]?.meanings?.flatMap(m => m.definitions.map(d => d.definition)).join("; ") || "No definitions found";
        document.getElementById("output").innerText = `${word}: ${definitions}`;
      } catch (error) {
        document.getElementById("output").innerText = "Error fetching definition";
      }
    }
  </script>
</body>
</html>
